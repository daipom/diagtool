<source>
  @type tail
  path /var/log/nginx/access.log
  pos_file /var/log/td-agent/nginx.access.log.pos
  format nginx
  tag nginx.access
</source>

<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  tag system
</source>

<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>

<match **>
  @type forward
#  buffer_type memory
#  buffer_chunk_limit 8m
#  buffer_queue_limit 64
  flush_interval 1s
  <server>
    host centos8102.demo.com
    port 24224
  </server>
  <secondary>
    @type file
    path /var/log/td-agent/forward-failed
  </secondary>
</match>

